<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onclick="this.innerHTML = 'Clicado meu rei'">
        Clique aqui meu nobre
    </h1>
    <h1 id="paragrafo">Clica aqui meu nobre</h1>
    <script>
        document.getElementById("paragrafo").addEventListener('click',
        function alteraTexto(){
            document.getElementById("paragrafo").innerHTML = "Clicado meu rei"
        })
    </script>
</body>
</html>
