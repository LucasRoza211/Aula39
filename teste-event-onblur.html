<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Informe seu nome:</p>
    <input type="text" id="nome" onblur="mudarCor()" onfocus="voltaCor()">
    <script>
        function mudarCor(){
            document.getElementById("nome").style.background = "cadetblue"
            document.getElementById("nome").style.borderRadius = "5px"
        }
        function voltaCor(){
            document.getElementById("nome").style.background = "white"
            document.getElementById("nome").style.borderRadius = "5px"
        }
    </script>
</body>
</html>
