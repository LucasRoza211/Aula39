<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" id="my_form">
            <input type="text" name="name" id="name" placeholder="Insira seu nome">
            <input type="text" name="last_name" id="last_name" placeholder="Insira seu sobrenome">
            <input type="number" name="age" id="age" placeholder="Informe sua idade">
            <input type="email" id="email" placeholder="Insira seu email">
            <input type="password" name="password" id="password" placeholder="Insira sua senha">
            <input type="password" name="confirm" id="confirm" placeholder="Confirme sua senha">
            <input type="submit" id="submit_btn" value="Cadastrar">
        </form>
        <script>
            document.getElementById("my_form").addEventListener("submit",submitForm)
            function submitForm(){
                let name = document.getElementById("name").value;
                let last_name = document.getElementById("last_name").value;
                let age = document.getElementById("age").value;
                let email = document.getElementById("email").value;
                    let password = document.getElementById("password").value;
                    let confirm = document.getElementById("confirm").value;
                    if(name=="" || last_name=="" || age=="" || email=="" || password=="" || confirm=="" ){
                        alert("Não são permitidos campos vazios")
                    }else{
                        if(password != confirm){
                        alert("senhas não coencidem")
                    }else{ 
                        alert("Email: " + email + " cadastrado com sucesso!")
                    }
                }
            }
        </script>
    </div>
    
    
</body>
</html>
