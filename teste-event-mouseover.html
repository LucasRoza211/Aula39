<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="minhadiv" id="minha_div">
    <p>Texto dentro da pag</p>
    </div>
    <script>
        document.getElementById("minha_div").addEventListener("mouseoever", mouseEmCima)
        document.getElementById("minha_div").addEventListener("mouseoever", mouseFora)
        function mouseEmCima(){
            document.getElementById("minha_div").style.background = "cadetblue"
            document.getElementById("minha_div").style.padding = "10px"
            document.getElementById("minha_div").style.fontSize = "28px"
        }
        function mouseFora(){
            document.getElementById("minha_div").style.background = "coral"
            document.getElementById("minha_div").style.padding = "10px"
            document.getElementById("minha_div").style.fontSize = "28px"
            
        }
    </script>
</body>
</html>
